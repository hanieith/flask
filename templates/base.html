<!DOCTYPE html>
<html>
<head>
    {% block title -%}
    {% if title %}
    <title>Про Flask - {{title}}</title>
    {% else %}
    <title>Про Flask</title>
    {% endif %}
    {% endblock %}
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet"/>
</head>
<body>
{% block content %}
{% block mainmenu %}
<ul>
    {% for m in menu %}
    <li>{{m}}</li>
    {% endfor %}
</ul>
{% endblock mainmenu %}
{% endblock %}
</body>
</html>
